<div data-role="page" id="third">

<div data-role="header">
<h1>List Updates</h1>
</div>

<div role="main" class="ui-content">
	<ul id="theList" data-role="listview" data-insert="true">
		<li>Initial</li>
		<li>Item</li>
	</ul>
	<form>
	<div data-role="fieldcontain">
	
	<label for="additem">New Item</label>
	<input type="text" name="additem" value="" />
	</div>
	<input type="button" id="testBtn" value="Add It">
	</form>
</div>
</div>
<script>
 
$("#testBtn").click(function() { 
   var itemToAdd = $.trim($("#additem").val());
   if(itemToAdd == "") return;    
   $("#theList").append("<li>"+itemToAdd+"</li>");    
   $("#theList").listview("refresh");  
   }); 
</script>

</body>

</html>
